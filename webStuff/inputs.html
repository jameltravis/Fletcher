      <h1>Register</h1>
    <form>
      <div class="Name">
        <label for="firstName">First Name:</label>
        <input id="firstName"type="text" name="firstName" placeholder="John"
        required>

        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" name="lastName" placeholder="Smith"
        required>
      </div>
      <div class="gender">
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" value="male">

        <label for="female">Female</label>
        <input id="female" type="radio" name="gender" value="female">

        <label for="other">Other</label>
        <input id="other" type="radio" name="gender" value="other">
      </div>
      <div class="login">
        <label for="email">Email:</label>
        <input type="email" placeholder="your email" required>

        <label for="password">Password:</label>
        <input id="password" type="password" required minlength="5"
        maxlength="10" size="20">
      </div>
      <div class="birthday">
        <label for="birthday">Birthday:</label>
        <select id="birthday" name="month">
          <option>Month</option>
          <option>Janurary</option>
          <option>February</option>
          <option>March</option>
        </select>

        <select id="birthday" name="day">
          <option>Day</option>
          <option>01</option>
          <option>02</option>
          <option>03</option>
        </select>

        <select id="birthday" name="year">
          <option>Year</option>
          <option>1999</option>
          <option>2000</option>
        </select>
      </div>
      <div class="terms">
        <label for="terms">I agree to the terms and conditions</label>
        <input id="terms" type="checkbox" required>
      </div>
      
      <input type="submit">
    </form>
