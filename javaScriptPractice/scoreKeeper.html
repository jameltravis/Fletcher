<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="scoreKeeper.css">
  </head>
  <body>
    <h1><span id="p1Count">0</span> to <span id="p2Count">0</span></h1>
    <p>Playing to: <span id="numOfGames">5</span></p>
    <input type="number">
    <button id="playerOne" type="button" name="button">Player One</button>
    <button id="playerTwo" type="button" name="button">Player Two</button>
    <button id="reset" type="button" name="button">Reset</button>
    <script type="text/javascript" src="scoreKeeper.js">
    </script>
  </body>
</html>
